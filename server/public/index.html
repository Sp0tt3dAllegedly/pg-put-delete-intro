<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="server/public/vendors/jquery.min.js"></script>
    <script src="server/public/scripts/client.js"></script>
    <title>Music Library</title>
</head>
<body><header><h1>Music Library - PG intro</h1></header>
  <main>
    <section>
          <h2>Add New Music</h2>
        <form>
            <label>Track:</label>
            <input id="track-in"type="text">
            <label>Artist:</label>
            <input id="artist-in"type="text">
            <label>Rank:</label>
            <input id="rank-in"type="text">
            <label>Published:</label>
            <input id=" "type="text">
            <button id="submit">Submit</button>
        </form>
    </section>
    <section>
        <h2>All Music</h2>
        <table>
            <thead>
                <tr>
                    <th>Title:</th>
                    <th>Artist:</th>
                    <th>Rank:</th>
                    <th>Published:</th>
                </tr>
            </thead>
        </table>
    </section>
  </main>  
</body>
</html>
